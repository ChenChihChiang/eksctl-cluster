# An example of ClusterConfig object creating Fargate profiles.
---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: johnchen-eks
  region: ap-southeast-1

vpc:
  nat:
    gateway: Single # other options: Disable, Single (default), HighlyAvailable

nodeGroups:
  - name: spot
    minSize: 1
    maxSize: 3
    instancesDistribution:
      maxPrice: 0.1
      instanceTypes: ["c5.large", "c5x.large"] # At least one instance type should be specified
      onDemandBaseCapacity: 0
      onDemandPercentageAboveBaseCapacity: 0
      spotInstancePools: 2

fargateProfiles:
  - name: fargate
    selectors:
      - namespace: fargate
  - name: fargate-tag
    selectors:
      # All workloads in the "dev" Kubernetes namespace matching the following
      # label selectors will be scheduled onto Fargate:
      - namespace: dev
        labels:
          env: fargate
    tags:
      env: fargate
      name: fargate